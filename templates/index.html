<!DOCTYPE html>
<html>
<head>
    <title>Museum Wellbeing Survey Results</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set a common font for the entire page */
            max-width: 100%; /* Ensure the body respects the screen width */
            margin: 0 auto; /* Center align content horizontally */
            padding: 20px; /* Add padding around the content */
        }
        h1 {
            text-align: center; /* Center align h1 header */
        }
        h2 {
            text-align: left; /* Left justify h2 headers */
        }
        .image-container {
            display: flex;
            justify-content: space-around; /* Align images with space between them */
            margin-top: 20px; /* Add space above the image container */
        }
        .image-container img {
            max-width: 100%; /* Ensure image does not exceed its original size */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Add horizontal margin between images */
        }
        .iframe-container {
            width: 800px; /* Set fixed width for the iframe container */
            height: 800px; /* Set fixed height for the iframe container */
            margin: 20px auto; /* Center align and add space around the iframe container */
            text-align: center; /* Center align content within the iframe container */
        }
        iframe {
            width: 800px; /* Make iframe fill the width of its container */
            height: 800px; /* Make iframe fill the height of its container */
            border: none; /* Remove iframe border */
        }
        

    </style>
</head>
<body>
    <h1>Museum Wellbeing Survey Results</h1>

    <h2>Plot from Likert Scale</h2>
    <div class="image-container">
        <img src="{{ url_for('static', filename='likert_plot.png') }}" alt="Likert Plot">
    </div>

    <h2>Comments</h2>
    <div class="image-container">
        <img src="{{ url_for('static', filename='sentiment_analysis_plot.png') }}" alt="Sentiment Analysis Plot">
    </div>

    <h2>Artistic Rendering of Data</h2>
    <div class="iframe-container">
        <iframe src="https://editor.p5js.org/amendajt/full/RQqCHN8dt" frameborder="0"></iframe>
    </div>
</body>
</html>
