<!DOCTYPE html>
<html>
<head>
    <title>Museum Wellbeing Survey Results</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Example: Set a common font for the entire page */
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            width: 100%; /* Make images fill the container width */
            max-width: 100%; /* Ensure images don't exceed their original size */
            height: auto; /* Maintain aspect ratio */
            margin: 10px 0; /* Add some vertical margin between images */
        }
    </style>
</head>
<body>
    <div class="image-container">
        {% for image in image_filenames %}
            {% if image.endswith(('jpg', 'jpeg', 'png', 'gif')) %}
                <img src="{{ url_for('static', filename=image) }}">
                <hr> <!-- Line break between images -->
            {% endif %}
        {% endfor %}
    </div>
</body>
